<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>

<body>

    <h1>Estrutura HTML</h1>
    <dl>
        <a href="https://www.w3schools.com/tags/tag_doctype.asp">
        <dt><b>!DOCTYPE html</b></dt>
        </a>
        <dd>Define o tipo de documento como HTML5</dd>

        <a href="https://www.w3schools.com/html/">
        <dt><b>html</b></dt>
        </a>
        <dd>Define um documento HTML</dd>

        <a href="https://www.w3schools.com/tags/tag_head.asp">
        <dt><b>head</b></dt>
        </a>
        <dd>Container para metadados, título da página, links...</dd>

        <a href="https://www.w3schools.com/tags/tag_body.asp">
        <dt><b>body</b></dt>
        </a>
        <dd>Corpo do documento</dd>
    </dl>
    

    
</body>

</html>
